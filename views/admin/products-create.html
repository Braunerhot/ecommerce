<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cadastro de Produtos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desproduct">Descrição</label>
              <input type="text" class="form-control" id="desproduct" name="desproduct" placeholder="Digite a Descrição">
            </div>
            <div class="form-group">
              <label for="vlprice">Preço</label>
              <input type="text" class="form-control" id="vlprice" name="vlprice" placeholder="Digite o Preço">
            </div>
            <div class="form-group">
              <label for="vllength">Quantidade</label>
              <input type="tel" class="form-control" id="vllength" name="vllength" placeholder="Digite a Quantidade">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
